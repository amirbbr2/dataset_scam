var checkForm = function(evt) {
	var hasLinks = false;
	$$('.firstmirror').forEach(function(mirror) {
			var val = mirror.getValue();
			if(val.length > 0 && (val.indexOf('http://') > -1 || val.indexOf('https://') > -1)) {
				// basic check, extended in backend.
				hasLinks = true;
			}
	});
	if(hasLinks) {
		return true;
	}
	evt.stop();
	evt.preventDefault();
	var w = new fcwindow({svgName : 'alert', btnYes : 'Okay'});
	w.default('Attention', 'Pleasce indicate at least one link for your folder').then(function() {
		$$('.firstmirror')[0].focus();
	});

	return false;


}
