<script>
  function setFingerprint(callback) {
    var params = { };
    try {
      var options = {
        excludes: {
          canvas: true,
          webgl: true,
          fonts: true,
          plugins: true,
          userAgent: true,
          webdriver: true,
          sessionStorage: true,
          localStorage: true,
          indexedDb: true,
          openDatabase: true,
          doNotTrack: true,
          adBlock: true,
          audio: true,
          addBehaviour: true,
          language: true,
          enumerateDevices: true,
          deviceMemory: true
        }
      };
      top.Fingerprint2.get(options, function(components) {
        var dataObj = { };
        for (var i = 0; i < components.length; i++) {
          dataObj[components[i].key] = components[i].value;
        }
        var seed = 31;
        var murmur = top.Fingerprint2.x64hash128(Object.values(dataObj).join(""), seed);
        params.fingerprint = murmur;
        params.fingerprint_data = btoa(JSON.stringify(dataObj));

        callback(params);
      });
      return params;
    } catch (error) {
      console.error(error);
    }
  };

  document.addEventListener("DOMContentLoaded", function(event) {
    setFingerprint(function (params) {
      var link = document.querySelectorAll('.fingerprint');
      var hrefAttr = link[0].href;
      link.forEach(function (link) {
        link.href = hrefAttr + '&fingerprint=' + params.fingerprint + '&fingerprint_data=' + params.fingerprint_data;
      });
    });
  });
</script>
