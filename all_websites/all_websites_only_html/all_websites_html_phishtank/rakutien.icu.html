      <!--  FES実装  -->
      <script language="JavaScript">
        var r = {};
        r.siteSection = "";
        r.pageName = "";
        r.prop12 = ""; //旧サイカタリスト:C12
        r.prop13 = ""; //旧サイカタリスト:C13

        /*
         * RAT送信
         */
        r.t = function () {
          //r.prop12且r.prop13が設定されない場合、イベントpvを送信
          if (r.prop12 == "" && r.prop13 == "") {
            send("pv", "");
          } else {
            //r.prop12が設定される場合、イベントappearとdata-ratIdを送信
            if (r.prop12 != "") {
              send("appear", r.prop12);
              r.prop12 = "";
            }
            //r.prop13が設定される場合、イベントclickを送信
            if (r.prop13 != "") {
              send("click", r.prop13);
              r.prop13 = "";
            }
          }
          return;
        };
        /*
         * eventType: イベントタイプ
         * compid: data-ratId
         */
        function send(eventType, compid) {
          var customEvent = {};
          customEvent.accountId = 1004; //RAT account id
          customEvent.serviceId = 1; //RAT service id
          customEvent.options = ["ua", "url"]; //possible values : ua, url, ref, res, tzo, tid, jav, bln, online
          customEvent.eventType = eventType;

          //送信パラメータsiteSection、pageName
          customEvent.pData = {
            ssc: r.siteSection,
            pgn: r.pageName,
          };

          //画面上にscProdNameが定義される場合にproductsを送信する
          if (window.scProdName) {
            if (
              !window.scProdNum ||
              window.scProdNum == null ||
              window.scProdNum == "" ||
              isNaN(window.scProdNum) ||
              window.scProdNum <= 0
            ) {
              scProdNum = 1;
            }
            if (
              !window.scProdSales ||
              window.scProdSales == null ||
              window.scProdSales == "" ||
              isNaN(window.scProdSales) ||
              window.scProdSales <= 0
            ) {
              scProdSales = 1;
            }
            // scProdNameをitemidとして送信する
            customEvent.pData.itemid = [window.scProdName];
            // scProdNumをcv(ratCvEvent)のpurchase_unitとして送信する
            // scProdSalesをcv(ratCvEvent)のpurchase_gmsとして送信する
            customEvent.pData.cv = {
              purchase_unit: scProdNum,
              purchase_gms: scProdSales,
            };
          }
          //compidが''以外場合は、設定する
          if (compid != "") {
            if (Array.isArray(compid)) {
              customEvent.pData.compid = compid;
            } else {
              customEvent.pData.compid = [compid];
            }
          }
          // Finally, pass the custom event to RAT
          try {
            RAT.addCustomEvent(customEvent);
          } catch (e) {}
          return;
        }
      </script>
