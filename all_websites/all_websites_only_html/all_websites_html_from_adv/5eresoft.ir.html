<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>لطفا صبور باشید</title>
</head>
<body>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        function abzar() {
            var i = getParameterByName("i");
            if(i==null) i=1;window.location = 'https://popland.info/landing/?id=787&r=http://5eresoft.ir&a=1&i='+i;
        }
        var random = Math.floor((Math.random() * 2500) + 2000);
        setTimeout('abzar()', random);
    </script>
</body>
</html>
