<script type="text/javascript">
(function() {
    function addClass (el, className) {
        if (el.classList) { el.classList.add(className); }
        else { el.className += ' ' + className; }
    }
    function removeClass (el, className) {
        if (el.classList) { el.classList.remove(className); }
        else { el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' '); }
    }
    function setText(el, string) {
        if (el.textContent !== undefined) { el.textContent = string; }
        else { el.innerText = string; }
    }
    function isMobileDevice() {
        var ua = navigator.userAgent.toLowerCase();
        if ((ua.indexOf("android") > -1) || (/ipad|iphone|ipod/.test(ua) && !window.MSStream)) { return true; }
        return false;
    }
    function isGoogleChrome() {
        return /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor) && navigator.userAgent.indexOf('OPR') == -1 && navigator.userAgent.indexOf('YaBrowser') == -1;
    }
    function isFirefox() {
        return navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
    }
    function isOpera() {
        return navigator.userAgent.indexOf('OPR') > -1;
    }
    function isOpera() {
        return navigator.userAgent.indexOf('OPR') > -1;
    }
    function isYaBrowser() {
        return navigator.userAgent.indexOf('YaBrowser') > -1;
    }
    function isSafari() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.indexOf('safari') != -1) {
            if (ua.indexOf('chrome') > -1) { return false; }
            else { return true; }
        }
        return false;
    }
    function getOperaVersion() {
        var regex = /OPR\/\d+/g;
        var result = navigator.userAgent.match(regex);
        if (result) {
            for(var r in result) {
                var version = result[r].split('/');
                if (typeof version[1] !== 'undefined' && !isNaN(parseInt(version[1]))) {
                    return parseInt(version[1]);
                }
            }
        }
        return 0;
    }
    if (!isMobileDevice()) {
        addClass(document.querySelector('.wrap'), 'wrap-desktop');
        addClass(document.querySelector('.arrow'), 'arrow-desktop');
        if (isSafari()) {
            addClass(document.querySelector('.arrow'), 'hidden');
        } else if (isGoogleChrome()) {
            addClass(document.querySelector('.arrow'), 'to-left');
            addClass(document.querySelector('.arrow'), 'bounce-left');
        } else if (isFirefox()) {
            addClass(document.querySelector('.arrow'), 'to-left');
            addClass(document.querySelector('.arrow'), 'bounce-left');
        } else if (isOpera() && getOperaVersion() < 56) {
            addClass(document.querySelector('.arrow'), 'to-top');
            addClass(document.querySelector('.arrow'), 'bounce-top');
        } else if (isYaBrowser()) {
            addClass(document.querySelector('.arrow'), 'to-right');
            addClass(document.querySelector('.arrow'), 'bounce-right');
        } else {
            addClass(document.querySelector('.arrow'), 'to-left');
            addClass(document.querySelector('.arrow'), 'bounce-left');
        }
    } else {
        addClass(document.querySelector('.arrow'), 'bounce-down');
    }
})();
