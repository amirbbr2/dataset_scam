<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <script type="text/javascript" src="preloader.js"></script>

  <style>
    .subloader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #999;
      width: 100px;
      height: 100px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
      left: calc(50% - 60px);
      top: calc(50% - 60px);
      position: absolute;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    body {
      font-family: sans-serif;
      background: #eee;
      margin: 0 0 50px;
      height: 100%;
    }

    button {
      font-size: 16px;
      border: 0;
      color: white;
      margin: 0 auto;
      display: block;
      border-radius: 5px;
      padding: 10px;
      opacity: 0.8;
      transition: 0.3s;
      cursor: pointer;
      min-width: 120px;
      margin-top: 25px;
    }

    button:hover {
      opacity: 1;
    }

    .content {
      color: black;
      text-align: center;
      position: absolute;
      background: white;
      display: block;
      border-radius: 20px;
    }

    .container {
      margin: 0 auto;
      position: relative;
    }

    h3 {
      font-size: 16px;
    }

    p {
      font-size: 13px;
    }

    .img {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      border-radius: 10px;
    }

    .square .img {
      position: absolute;
      width: 230px;
      height: 230px;
      left: 10px;
      top: 10px;
    }

    .square .img:after {
      position: relative;
      width: 230px;
      height: 230px;
      background-color: rgba(0, 0, 0, 0.6);
      content: '';
      display: block;
      border-radius: 10px;
    }

    .square h3 {
      color: #fff;
    }

    .square .info {
      color: #fff;
      position: relative;
      z-index: 10;
      padding: 10px 20px;
    }

    .square button {
      z-index: 20;
      position: relative;
    }

    .square .info {
      display: table-cell;
      vertical-align: middle;
      height: 250px;
    }

    .big .img {
      width: 250px;
      height: 250px;
      margin: 20px auto;
    }

    .vertical .img {
      width: 230px;
      height: 230px;
      margin: 10px auto;
    }

    .vertical .info {
      display: table-cell;
      vertical-align: middle;
      height: 250px;
    }

    .horizontal {
      text-align: left;
    }

    .horizontal .img {
      width: 230px;
      height: 230px;
      margin: 10px;
      float: left;
    }

    .horizontal .info {
      display: table-cell;
      vertical-align: middle;
      height: 250px;
      padding-right: 15px;
    }

    .white {
      color: white;
    }

    .white h3 {
      color: white;
      font-size: 20px;
    }

    .white button {
      background: white;
      color: black;
    }

    .search {
      width: 80%;
      height: 50px;
      margin: 0 auto 10px;
      display: block;
      border-radius: 20px;
      border: 10px solid #fff;
      padding: 0 10px;
      outline: none;
      background-color: #fff;
      position: relative;
      box-sizing: border-box;
    }

    .search input {
      width: 99%;
      border: none;
      line-height: 26px;
      font-size: 20px;
    }

    .search input:focus {
      outline: none;
    }

    .icon-search {
      position: absolute;
      right: 10px;
      width: 28px;
      height: 28px;
      top: 0px;
      cursor: pointer;
      z-index: 10;
    }

    .tabs {
      padding: 10px 30px 0;
      height: 26px;

    .tabs li {

      top: 0;

      height: 30px;
      position: absolute;
      right: -20px;
      top: 0;
      background-position: -100% 0;
    }

      background-position: 0 -300%;
      z-index: 100;
      cursor: default;
    }

    .tabs li.active:before {
      background-position: 0 -200%;
    }

    .tabs li.active:after {
      background-position: -100% -200%;
    }

    .tabs:after {
      position: absolute;
      content: '';
      background-color: rgba(0, 0, 0, 0.2);
      left: 0;

<div class="container setwidth" id="container1"></div>

<div class="container setwidth loadmore" id="loadmore">
  <button onclick="loadMore()">Load More</button>
</div>


<script>
  function getNewUrl(q) {
    let newUrl = location.origin + location.pathname + '?';

    let params = location.href.split('?')[1];
    let qSet = false;

    if (params) {
      params = params.split('&');

      for (let i = 0; i < params.length; i++) {
        let param = params[i];
        let data = param.split('=');

        if (data[0]) {
          if (data[0] === 'q') {
            qSet = true;
            newUrl += '&' + data[0] + '=' + encodeURIComponent(decodeURIComponent(q));
          } else {
            newUrl += '&' + data[0] + '=' + encodeURIComponent(decodeURIComponent(data[1]));
          }
        }
      }
    }

    if (!qSet) newUrl += '&q=' + encodeURIComponent(decodeURIComponent(q));
    return newUrl;
  }

  // Replacing request and referrer words
  let params = {};
  let paramsArr = (location.search.split('?')[1] || '').split('&');
  for (let i = 0; i < paramsArr.length; i++) {
    let paramData = paramsArr[i].split('=');
    params[paramData[0]] = paramData[1];
  }

  let ref = (document.referrer || '').replace(/https?:\/\//, '').split('/')[0];

  let config = [
    ['data-replace-referrer', ' ' + (ref || 'Google')],
    ['data-replace-request', ' ' + decodeURIComponent((params['q'] || params['query'] || params['search'] || params['keyword'] || 'Search...'))]
  ];

  for (let i = 0; i < config.length; i++) {
    let cfg = config[i];
    let els = document.querySelectorAll('[' + cfg[0] + ']') || [];

    for (let j = 0; j < els.length; j++) {
      let el = els[j];
      let length = el.getAttribute(cfg[0]);
      let value = cfg[1];

      if (+length) {
        value = value.slice(0, length);
      }

      if (el.tagName === 'INPUT') {
        el.value = value;
      } else {
        el.innerHTML = value;
      }
    }
  }

</script>
