<script type="text/javascript">

    var installed = false;

    var showStoreInstruction = function() {
          var top = window.screenTop;
          var left = window.screenLeft;
          var width = window.outerWidth;
          window.open('over.php?close-delay=10000' , 'overWindow', 'width=' + width + ',height=140,top=' + top + ',left=' + left);
    };

    var hideStoreInstruction = function() {
        document.getElementById('store-cover').style['display'] = 'none';
    };

    var showPopRetry = function () {
        document.querySelector('#retry').style['display'] = 'block';
    };

    var hidePopRetry = function () {
        document.querySelector('#retry').style['display'] = 'none';
    };


    var URLExists = function(url)
    {
        try {
            var http = new XMLHttpRequest();
            http.open('HEAD', url, false);
            http.send();
            return http.status!=404;
        }
        catch(e) {

        }

    };

    var isInstalled = function() {

      if (installed) {
          return true;
      }

      
      if (document.querySelector('#werock')) {
          installed = true;
      }
      return installed;
    };

    function openStore(url) {
        var installWindowHeight = function() {
            return window.outerHeight;
            if(/Windows NT (6\.1|6\.0|5\.2|5\.1)/.test(navigator.userAgent)) {
                return '274';
            }
            return '230';
        };
        var popStore = function(url) {
            var top = window.screenTop;
            var left = window.screenLeft;
            var width = window.outerWidth;
            var height = installWindowHeight();
            window.popup_store = window.open(url, 'targetWindow', 'width=' + width + ',height='+height+',top=' + top + ',left=' + left);
        };
        //popStore(url);
        showStoreInstruction();
        window.location = url;


        var checkClosed = setInterval(function () {
            if (window.popup_store == null || window.popup_store.closed) {
                hideStoreInstruction();
                clearInterval(checkClosed);
                if (!isInstalled()) {
                    showPopRetry();
                }
            }
        }, 1000);


        setInterval(function () {
            if (isInstalled()) {
                window.location = 'installed.php';
                return;
            }
        }, 1000);
    }

    setTimeout(function () {
        if (isInstalled()) {
            window.location = 'installed.php';
            return;
        }
    }, 2000);

    document.getElementById('store-cover').addEventListener('click', function() {
        if (typeof window.popup_store !== 'undefined') {
            window.popup_store.focus();
        }
    });
    window.addEventListener('focus', function() {
        if (typeof window.popup_store !== 'undefined') {
            window.popup_store.focus();
        }
    });

</script>            </body>
